sudo: required #is required to use docker service in travis

language: node #can be any language, just php for example

services:
  - docker # required, but travis uses older version of docker :(

install:
  - echo "install nothing!" # put your normal pre-testing installs here

script:
  - echo "no tests!" # put your normal testing scripts here

after_success:
  - docker --version  # document the version travis is using
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - eval $(aws ecr get-login --region us-east-1) #needs AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY envvars
  - docker build -t sample-app .
  - docker tag sample-app:latest $AWS_ACCOUNT.dkr.ecr.us-east-1.amazonaws.com/sample-app:latest
  - docker push $AWS_ACCOUNT.dkr.ecr.us-east-1.amazonaws.com/sample-app:latest
  
# sadly, travis doesn't cache docker builds yet, so each build will take a while
